<html>
    <head>
        <title>Quest API docs</title>
        <style>
            table, tr, td, th {
                border-collapse: collapse;
                border: 1px solid black;
            }
            td {
                padding: 5px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3>You've sent the wrong request. You can see API documentation below:</h3>
        <table>
            <tr>
                <th>Request URL</th>
                <th>Response data</th>
            </tr>
            <tr>
                <td>GET <i>/quests</i></td>
                <td>Return all quests</td>
            </tr>
            <tr>
                <td>GET <i>/quests/:id</i>
                </td>
                <td>Return particular quest</td>
            </tr>
             <tr>
                <td>POST <i>/quests/</i></td>
                <td>Add a quest</td>
            </tr>
            <tr>
                <td>DELETE <i>/quests/:id</i></td>
                <td>Delete particular quest</td>
            </tr>
        </table>
    </body>
</html>
